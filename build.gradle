defaultTasks 'clean', 'build'

apply plugin: "java"
apply plugin: "idea"
apply from: "${rootDir}/libraries.gradle"

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {

    jcenter()
	mavenCentral()
}

idea.module {
    downloadSources = true
}

dependencies {
    compile libs.slf4jApi

    runtime libs.logback

    testCompile libs.test.junit
}
